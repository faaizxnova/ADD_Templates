    <style>
        .over {
            background: black;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            opacity: 0.8;
            display: none;
        }

        .popop {
            position: absolute;
            z-index: inherit 2;
            background: white;
            color: black;
            width: 40%;
            padding: 20px;
            border-radius: 10px;
            left: 30%;
            display: none;
        }


    </style>

    <button id="btn">show</button>
    <script>
        function display() {
            let pop = document.querySelector(".popop");
            let over = document.querySelector(".over");
            pop.style.display = "block";
            over.style.display = "block";

        }

        function cls() {
            let pop = document.querySelector(".popop");
            let over = document.querySelector(".over");
            pop.style.display = "none";
            over.style.display = "none";

        }

        btn.addEventListener("mouseover", function() {
